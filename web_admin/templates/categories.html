
{% extends 'base.html' %}
{% block title %}Категории{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="h3">Категории</h1>
  <a class="btn btn-primary" href="{{ url_for('add_category') }}">+ Добавить категорию</a>
</div>
<div class="table-responsive">
<table class="table table-striped align-middle">
  <thead><tr><th>ID</th><th>Название</th><th>Товаров</th><th>Действия</th></tr></thead>
  <tbody>
  {% for c in categories %}
    <tr><td>{{ c[0] }}</td><td>{{ c[1] }}</td><td>{{ c[2] or 0 }}</td><td>
      <a class="btn btn-sm btn-outline-primary" href="{{ url_for('edit_category', cid=c[0]) }}">Изм.</a>
      <form method="post" action="{{ url_for('toggle_category', cid=c[0]) }}" style="display:inline">
        <button class="btn btn-sm btn-outline-warning" type="submit">{% if c[3] %}Скрыть{% else %}Показать{% endif %}</button>
      </form>
      <form method="post" action="{{ url_for('delete_category', cid=c[0]) }}" style="display:inline" onsubmit="return confirm('Удалить категорию?')">
        <button class="btn btn-sm btn-outline-danger" type="submit">Удалить</button>
      </form>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
